backend:
  name: git-gateway
  branch: master

media_folder: "static/media"
public_folder: "/media"

collections:
  - name: "pioneer"
    label: "Pioneer"
    folder: "content/weblogs"
    create: true
    slug: "{{slug}}"
    identifier_field: date
    fields:
      - {label: "Template", name: "template", widget: "hidden", default: "weblog"}
      - {label: "Category", name: "category", widget: "hidden", default: "pioneer"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Date", name: "date", widget: "hidden", default: "{{year}}-{{month}}-{{day}}-{{hour}}-{{minute}}-{{second}}"}

  - name: "weblogs"
    label: "Weblogs"
    folder: "content/weblogs"
    create: true
    slug: "{{slug}}"
    identifier_field: body
    fields:
      - {label: "Template", name: "template", widget: "hidden", default: "weblog"}
      - {label: "Category", name: "category", widget: "hidden", default: "weblog"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Date", name: "date", widget: "hidden", default: "{{year}}-{{month}}-{{day}}-{{hour}}-{{minute}}-{{second}}"}


  - name: "articles"
    label: "Articles"
    folder: "content/articles"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Template", name: "template", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Slug", name: "slug", widget: "string"}
      - {label: "Draft", name: "draft", widget: "boolean", default: true}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Category", name: "category", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Tags", name: "tags", widget: "list"}

  - name: "pages"
    label: "Pages"
    folder: "content/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Template", name: "template", widget: "hidden", default: "page"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Slug", name: "slug", widget: "string"}
      - {label: "Draft", name: "draft", widget: "boolean", default: true}
      - {label: "Body", name: "body", widget: "markdown"}